<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .header {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
    <title>RPS</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header bg-dark text-center text-light p-2 container-fluid">
        543N2
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container-fluid bg-light text-dark text-center p-3">

        <!-- TITLE AND SCOREBOARD -->
        <section id="title" class="container-fluid border">
            <div class="d-flex justify-content-around">
                <div
                    class="m-1 w-25 border rounded-circle p-2 bg-dark text-light d-flex flex-column align-items-center justify-content-center">
                    <h2 id="player-score">0</h2>
                    <h5>You </h5>
                </div>
                <div class="d-flex align-items-center px-4">
                    <h1> <strong> R-P-S Game </strong> </h1>
                </div>
                <div
                    class="m-1 w-25 border rounded-circle p-2 bg-dark text-light d-flex flex-column align-items-center justify-content-center">
                    <h2 id="pc-score">0</h2>
                    <h5>PC </h5>
                </div>
            </div>
        </section>

        <!-- INSTRUCTIONS -->
        <section id="instructions" class="container-fluid p-2 my-3 border">
            <div class="d-flex align-items-center justify-content-around">
                <i>"Rock crushes Scissors. Scissors cuts Paper. Paper covers Rock."</i>
                <button id="instructions-close" class="btn btn-dark rounded m-2 ">OK, I got it!</button>
            </div>
        </section>

        <!-- BOARD -->
        <section id="board" class="container-fluid border my-3 p-3">
            <h4 id="round"> Round # 1 </h4>
            <div class="container-fluid d-flex p-3 ">
                <div class="w-50">
                    <p> Your move: </p>
                    <img id="player-move" src="https://openmoji.org/data/black/svg/1F447.svg" style="width: 100px"
                        class="rounded" alt="your move">
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <h3><strong>vs</strong></h2>
                </div>
                <div class="w-50">
                    <p> PC's move: </p>
                    <img id="pc-move" src="https://openmoji.org/data/black/svg/1F448.svg" style="width: 100px"
                        class="rounded" alt="PC move">
                </div>
            </div>
        </section>

        <!-- MESSAGE -->
        <section id="message"
            class="container-fluid bg-dark text-light d-flex justify-content-center align-items-center my-3 p-3 border">
            <span id="message-text" class="display-5"> Make your move! </span>
        </section>

        <!-- CONTROLLERS -->
        <section id="c-Container" class="container my-3 p-3 border">
            <p> Choose your move </p>
            <button id="rock" class="btn btn-outline-dark rounded p-3">
                <p>Rock</p>
                <img width="40px" src="https://openmoji.org/data/black/svg/270A.svg" alt="">
            </button>
            <button id="paper" class="btn btn-outline-dark rounded p-3">
                <p>Paper</p>
                <img width="40px" src="https://openmoji.org/data/black/svg/270B.svg" alt="">
            </button>
            <button id="scissors" class="btn btn-outline-dark rounded p-3">
                <p>Scissors</p>
                <img width="40px" src="https://openmoji.org/data/black/svg/270C.svg" alt="">
            </button>
            <div class="container-fluid mt-5 d-flex justify-content-around">
                <button id="restart" class="btn btn-dark w-50">Restart scores?</button>
                <button id="finish" class="btn btn-dark w-50">End game</button>
            </div>
        </section>

        <script src="app.js"></script>
</body>

</html>
